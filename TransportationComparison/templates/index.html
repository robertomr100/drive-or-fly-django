<h1>Drive or Fly</h1>
<form action="{% url 'comparison:compare'%}" method="post">
{% csrf_token %}
  <input id="starting_destination" type="search" name="title" value="Starting destination">
  <input id="final_destination" type="search" name="title" value="Final destination">
  <input id="date_start" type="date" name="date_start">
  <input id="date_end" type="date" name="date_end">
  <input type="submit" value="Search">
</form>
